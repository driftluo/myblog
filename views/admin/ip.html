{% extends "admin/admin_base.html" %}

{% block title %}
Ip
{% endblock title %}

{% block css %}
<script src="/js/arttemplate.js"></script>
{% include "template/tag_list.html" %}
{% endblock css %}

{% block body %}
<div class="offset-md-1 col-md-10" style="margin-top: 50px">
    <br/>
    <hr/>
    <div class="container col-12">
        <table class="table table-striped">
            <thead class="table-secondary">
            <tr>
                <th>IP</th>
                <th>城市</th>
                <th>地区</th>
                <th>国家</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary" id="previous" disabled><span aria-hidden="true">&larr;</span> Previous</button>
        <button class="btn btn-secondary" id="next">Next <span aria-hidden="true">&rarr;</span></button>
    </div>
</div>

{% endblock body %}

{% block script %}
<script id="tpl-ip" type="text/html">
    {% raw %}
    <tr>
        <td><p>{{ ip }}</p></td>
        <td class="city" data-ip={{ ip }}>{{ city }}</td>
        <td class="region" data-ip={{ ip }}>{{ region_name }}</td>
        <td class="country" data-ip={{ ip }}>{{ country_name }}</td>
        <td>{{ timestamp }}</td>
    </tr>
    {% endraw %}
</script>
<script src="/js/admin/page.js"></script>
<script src="/js/admin/ip_list.js"></script>
{% endblock script %}
