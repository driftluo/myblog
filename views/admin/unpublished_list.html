{% extends "admin/admin_base.html" %}

{% block title %}
Unpublished List
{% endblock title %}

{% block css %}
<script src="/js/arttemplate.js"></script>
{% include "template/admin_article_list.html" %}
{% endblock css %}

{% block body %}
<div class="offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-1 col-10" style="margin-top: 50px">
    <button type="button" class="btn btn-success float-end">
        <i class="bi bi-plus"></i>
        New
    </button>
    <br/>
    <hr/>
    <div class="container col-12">
        <table class="table table-striped">
            <thead class="table-secondary">
            <tr>
                <th>序号</th>
                <th>文章名</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>最后修改时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary" id="previous" disabled><span aria-hidden="true">&larr;</span> Previous</button>
        <button class="btn btn-secondary" id="next">Next <span aria-hidden="true">&rarr;</span></button>
    </div>
</div>
<div id="delete_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-delete" data-bs-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block script %}
<script src="/js/admin/page.js"></script>
<script src="/js/admin/unpublished_list.js"></script>
{% endblock script %}
